<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Idly â€” Slideshow</title>
  <style>
    html,body {
      margin:0; padding:0; height:100%; width:100%; background:black;
      -webkit-touch-callout: none; -webkit-user-select: none; user-select: none;
    }
    #slideshow {
      position:relative;
      width:100%;
      height:100%;
      overflow:hidden;
      background:black;
    }
    #slideshow img {
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      -webkit-object-fit: contain;
      object-fit: contain;
      -webkit-object-position: center;
      object-position: center;
      opacity:0;
      -webkit-transition: opacity 1s ease-in-out;
      transition: opacity 1s ease-in-out;
    }
    #slideshow img.visible {
      opacity:1;
    }
    #albumOverlay {
      position:absolute;
      bottom:20px;
      left:20px;
      background:rgba(0,0,0,0.7);
      color:white;
      padding:8px 12px;
      border-radius:5px;
      font-family:Arial, sans-serif;
      font-size:12px;
      z-index:10;
      opacity:0.8;
      max-width:calc(100vw - 60px);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
  </style>
</head>
<body>
  <div id="slideshow">
    <img id="imgA" class="visible" src="" alt="" />
    <img id="imgB" src="" alt="" />
    <div id="albumOverlay">Loading albums...</div>
  </div>

  <script>
    (function() {
      var INTERVAL = 5000; // how long each image shows (ms)
      var FADE_DURATION = 1000; // should match CSS transition
      var imgA = document.getElementById('imgA');
      var imgB = document.getElementById('imgB');
      var showingA = true;
      var timer = null;
      var albumOverlay = document.getElementById('albumOverlay');

      // Load image and get album name from header
      function loadImageWithAlbum(imgElement, callback) {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/api/random-image?ts=' + (new Date()).getTime(), true);
        
        xhr.onload = function() {
          if (xhr.status === 200) {
            // Get album name from header
            var albumName = xhr.getResponseHeader('X-Album-Name') || 'Unknown album';
            
            // Create blob URL for the image
            var blob = new Blob([xhr.response], {type: xhr.getResponseHeader('Content-Type')});
            var imageUrl = URL.createObjectURL(blob);
            
            // Update image source
            imgElement.src = imageUrl;
            
            // Update album overlay with this specific image's album
            albumOverlay.textContent = albumName;
            
            // Clean up previous blob URL to free memory
            if (imgElement.dataset.prevUrl) {
              URL.revokeObjectURL(imgElement.dataset.prevUrl);
            }
            imgElement.dataset.prevUrl = imageUrl;
            
            if (callback) callback();
          } else {
            albumOverlay.textContent = 'Image unavailable';
            if (callback) callback();
          }
        };
        
        xhr.onerror = function() {
          albumOverlay.textContent = 'Network error';
          if (callback) callback();
        };
        
        xhr.responseType = 'arraybuffer';
        xhr.send();
      }

      // Initialize first image immediately
      function init() {
        albumOverlay.textContent = 'Loading...';
        loadImageWithAlbum(imgA, function() {
          imgA.className = 'visible';
          scheduleNext();
        });
      }

      // Preload next and swap by toggling classes
      function preloadAndSwap() {
        var hiddenImg = showingA ? imgB : imgA;
        var visibleImg = showingA ? imgA : imgB;

        loadImageWithAlbum(hiddenImg, function() {
          // crossfade: add visible to hidden, remove from visible
          hiddenImg.className = 'visible';
          visibleImg.className = '';

          // flip state
          showingA = !showingA;

          // schedule next cycle
          scheduleNext();
        });
      }

      function scheduleNext() {
        if (timer) {
          clearTimeout(timer);
        }
        timer = setTimeout(preloadAndSwap, INTERVAL);
      }

      // Prevent gestures like double-tap zoom causing weird behavior
      document.addEventListener('touchstart', function() {}, false);

      // Initialize everything
      init();
    })();
  </script>
</body>
</html>
