  authPath: ${TESLA_AUTH_PATH|~/}
  # fleetClientId: ${TESLA_FLEET_CLIENT_ID}
  bleProxy: ${TESLA_BLE_PROXY}
  wallConnectorAddress: ${TWC_ADDRESS}