mongo: ${MONGO_URL|mongodb://localhost/mylife-energy}
bus:
  serverUrl: ${BUS_SERVER|tcp://rpi-dev-home-main}
webServer:
  address: :${WEB_PORT|80}
monitor:
  address: :${MONITOR_PORT|81}
tesla:
