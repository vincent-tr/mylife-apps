webServer:
  address: :${WEB_PORT|80}
nagios:
  url: ${NAGIOS_URL}
  user: ${NAGIOS_USER}
  pass: ${NAGIOS_PASS}
  interval: 5
upsmon:
  addresses:
  - ${UPSMON_ADDR}:3551
  - ${UPSMON_ADDR}:3552
  - ${UPSMON_ADDR}:3553
  interval: 5
updates:
  githubScriptsRepository: ${GITHUB_SCRIPTS_REPOSITORY}
  githubToken: ${GITHUB_TOKEN}
  kubeConfig: ${KUBE_CONFIG}
  kubeServer: ${KUBE_SERVER}
  interval: 21600 # 6h - avoid docker hub rate limits
